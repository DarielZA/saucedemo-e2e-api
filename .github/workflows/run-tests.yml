name: Run E2E Tests

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Verify Node version
        run: node -v

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
